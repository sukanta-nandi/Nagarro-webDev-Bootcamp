<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data</title>
</head>
<body>

    <center>

    <div>

        <h1>My Bio Data</h1>

        <form action="">

            <fieldset>

                <legend>Personal Information</legend>

                <label for="">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name">
                &nbsp;
                <label for="" style="margin-left: 5px; ">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

                <br>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>

                <br>

                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob" name="birthday"><br>
                
                 <br>

                <label for="emailid">E-Mail : </label>
                <input type="email" id="emailid" name="email" placeholder="Enter Your Email"><br>
                
                 <br>

                <label for="phnumber">Phone : </label>
                <input type="tel" maxlength="10" id="phnumber" name="ph" placeholder="+91"><br>

                 <br>

                <label for="hgt">Height (in ft) </label>
                <input type="number" id="hgt" name="height">

            </fieldset>


            <fieldset>
                

                <legend>Education</legend>

                <label for="schname">School Name : </label>
                <input type="text" placeholder="School Name" id="schname" name="school"><br>

                 <br>

                <label for="clsname">Class Name : </label>
                <input type="text" placeholder="Class Name" id="clsname" name="class"><br>

                 <br>

                <label for="">Stream : </label>
                <select name="stream" id="stream">
                    <option value="it">Information Technology</option>
                    <option value="cse">Computer Science</option>
                    <option value="elt">Electrical</option>
                    <option value="etc">Electronics</option>
                    <option value="civil">Civil</option>
                    <option value="mech">Mechanical</option>
                </select><br>

                 <br>

                <label for="ms">Marksheet : </label>
                <input type="file" id="ms" name="msfile"><br>

            </fieldset>


            

        </form>

    </div>
    </center>
    
</body>
</html>
